<!DOCTYPE html>
<html lang="zh">
<!-- head 所有头部元素的容器，内部是html网页的相关配置，比如网页标题和编码 -->
<head>

  <!-- 提供关于HTML文档的元数据。比如文字的编码，关键字，网页作者，网站的关键字，网站内容，描述；这些设置不会在浏览器中显示
  		charset="utf-8"：属性 key="value"
  		 -->
       <meta charset="utf-8">
       <meta name="author" content="super_yu">
       <meta name="keywords" content="super_yu">
       <title>网页的标题</title>

</head>

<!-- 与用户之间交互的 -->
<body>
1、网页的三元素
html：网页的结构
css：网页的样式
JavaScript：网页的行为
2、网页的基本结构
3、网页的元素：开始标签+内容+内容标签
注：单标签：没有内容，没有结束

head元素是title元素的父元素
title是head的子元素

4、属性：key="value"是写在开始标签内
</body>

</html>
